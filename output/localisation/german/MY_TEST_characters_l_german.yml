l_german:
 TAN_fritz_todt: "Fritz Todt"
 TAN_fritz_todt_desc: "Der deutsche Ingenieur Fritz Todt war Gründer und Namensgeber der Organisation Todt. Er erhöht die Baugeschwindigkeit von Projekten der Zivilindustrie."
 TAN_albert_speer: "Albert Speer"
 TAN_albert_speer_desc: "Albert Speer war ein deutscher Architekt, der von 1942 bis 1945 als Reichsminister für Bewaffnung und Munition diente. Speer gilt als Begründer des so genannten "Rüstungswunders". Seine Ernennung erhöht die Industrielle Effizienz"
 TAN_joseph_goebbels: "Joseph Goebbels"
 TAN_joseph_goebbels_desc: "Es gab keinerlei Zweifel, als Joseph Goebbels zum Propagandaminister ernannt wurde. Er war bereits ein versierter Redner und Schriftsteller. Kürzlich äußerte er nun Ideen zur Verbesserung unserer Geheimdienstorganisation, und wir haben vollstes Vertrauen, dass die Umsetzung dieser Ideen in unserem besten Interesse ist."
 TAN_genghis_khan: "Genghis Khan"
 TAN_genghis_khan_desc: "Khan! Khan! Khan! "
