l_simp_chinese:
 TAN_fritz_todt: "弗里茨·托特"
 TAN_fritz_todt_desc: "德国工程师弗里茨·托特是托特组织的创始人，他将提高民用工业的建造速度。"
 TAN_albert_speer: "阿尔伯特·施佩尔"
 TAN_albert_speer_desc: "阿尔伯特·施佩尔是希特勒的御用建筑师，他在1942-1945年间作为帝国军备部长，让德国的工业生产效率得到极大提升，成就了“军备神话”。他将提高工业效率。"
 TAN_joseph_goebbels: "约瑟夫·戈培尔"
 TAN_joseph_goebbels_desc: "任命约瑟夫·戈培尔为我们的宣传部长时，我们毫不犹豫。他已经是一位杰出的演讲者和作家。现在他提出了改进我们情报组织的想法，我们完全相信，实施这些想法符合我们的最佳利益。"
 TAN_genghis_khan: "成吉思汗"
 TAN_genghis_khan_desc: "大汗！大汗！大汗！"
